<!DOCTYPE html>
<html>
<head>
    <title>Facebook App Review Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
            text-align: left;
            background-color: #f9f9f9;
        }
        .fb-login-button {
            /* تعديل الأبعاد لتظهر بوضوح */
            transform: scale(2.0); 
            -webkit-transform: scale(2.0);
            transform-origin: top left;
            margin: 50px auto;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>واجهة اختبار مراجعة فيسبوك</h1>
    <p>الرجاء الضغط على الزر وتسجيل الدخول للموافقة على الأذونات.</p>

    <div id="fb-root"></div>
    <div 
        class="fb-login-button" 
        data-width="200" 
        data-size="large" 
        data-button-type="login_with" 
        data-layout="default" 
        data-auto-logout-link="true" 
        data-use-continue-as="false"
        data-scope="public_profile,email,pages_read_engagement"
        onlogin="testPermissionsAndShowPages();" ></div>

    <hr>
    <h3>نتائج الاختبار (يجب أن تظهر قائمة الصفحات هنا):</h3>
    <div id="status">
        <p>لم يتم تسجيل الدخول بعد.</p>
    </div>

    <script>
        // *** معرف تطبيقك المُدمج ***
        var yourAppId = '1152834883431787'; 
        
        window.fbAsyncInit = function() {
            FB.init({
                appId      : yourAppId,
                cookie     : true,
                xfbml      : true, // مهم لعرض الزر
                version    : 'v19.0'
            });
            // لا حاجة لـ FB.AppEvents.logPageView() هنا

            // وظيفة للتأكد من أن الزر يعمل بشكل فوري
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    // إذا كان مسجل الدخول مسبقاً، نفحص الأذونات مباشرة
                    testPermissionsAndShowPages(response);
                } else {
                    document.getElementById('status').innerHTML = 'الرجاء الضغط على زر تسجيل الدخول (سجل الدخول لحسابك الشخصي في المتصفح أولاً).';
                }
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // وظيفة اختبار: تتحقق من تسجيل الدخول وتطلب قائمة الصفحات
        function testPermissionsAndShowPages(response) {
            document.getElementById('status').innerHTML = 'تم تسجيل الدخول بنجاح! نطلب الآن الصفحات...';
            
            // استخدام '/me/accounts' لطلب قائمة الصفحات، وهذا يتطلب إذن pages_read_engagement
            FB.api('/me/accounts', function(response) {
                if (response && !response.error) {
                    var pagesList = response.data.map(page => `<li>${page.name} (ID: ${page.id})</li>`).join('');
                    document.getElementById('status').innerHTML = '<h4>تم استرداد قائمة الصفحات بنجاح (إثبات عمل الإذن):</h4><ul>' + pagesList + '</ul>';
                } else {
                    // إذا كان هناك خطأ، غالبًا يعني أن الإذن لم يُمنح
                    document.getElementById('status').innerHTML = 'خطأ في استرداد الصفحات: الرجاء التأكد من منح الإذن pages_read_engagement. <br>تفاصيل الخطأ: ' + JSON.stringify(response.error);
                }
            });
        }
    </script>
</body>
</html>
